<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify-Code</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/mypageStyle.css">
    <link rel="stylesheet" href="library/fontawesome-6.2.0/css/all.css">
</head>
<body>

    <header class="user-input-form">
        <div class="container m-auto">
            <div class="navbar">
                <div class="logo">
                    <a href="">
                        <h1>TEN</h1>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="user-input-form forget-part verify-code">
        <div class="container-fluid">
            <div class="container m-auto">
                <div class="wrapper">
                    <div class="card"  data-aos="zoom-in-up">
                        <div class="back">
                            <a href="landing-page.html">
                                <i class="fa-solid fa-arrow-left"></i>
                            </a>
                        </div>
                        <div class="title txt-center">
                            <h2>ផ្ទៀងផ្ទាត់លេខកូដ</h2>
                        </div>
                        <div class="form">
                            <form action="reset-password.html">
                                <div class="row">
                                    <div class="col-12 p-30px20px50">
                                        <div class="form-group forget-form flex-direction-column">
                                            <label for="code">សូមបញ្ចូលលេខកូដដែលបានផ្ញើរទៅកាន់លេខទូរស័ព្ទ <span class="english">+855 000 0000 0001</span></label>
                                            <input type="password" id="code" placeholder="លេខសម្ងាត់ឬលេខទូរស័ព្ទ*" class="form-control" required>
                                        </div>
                                    </div>
                                    <div class="col-12 p-13px60 display-flex justify-center">
                                        <button type="submit" class="mybutton">ចូលក្នុងកម្មវិធី</button>
                                    </div>
                                </div>
                            </form>
                            <div class="create-acc m-auto txt-center">
                                <p>មិនបានទទួលលេខកូដឬ? <span class="link"><a href="sign-up.html">ស្នើរសុំលេខកូដថ្មី</a></span></p>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>







</body>
</html>
