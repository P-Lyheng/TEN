<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/mypageStyle.css">
    <link rel="stylesheet" href="library/fontawesome-6.2.0/css/all.css">
</head>
<body>

    
    <header class="user-input-form">
        <div class="container m-auto">
            <div class="navbar">
                <div class="logo">
                    <a href="">
                        <h1>TEN</h1>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="user-input-form forget-part reset-pw">
        <div class="container-fluid">
            <div class="container m-auto">
                <div class="wrapper">
                    <div class="card"  data-aos="zoom-in-up">
                        <div class="back">
                            <a href="index.html">
                                <i class="fa-solid fa-arrow-left"></i>
                            </a>
                        </div>
                        <div class="title txt-center">
                            <h2>ផ្លាស់ប្តូរលេខសម្ងាត់</h2>
                            <p>សូមបញ្ចូលលេខសម្ងាត់ថ្មីយ៉ាងហោចណាស់មាន6តួរ</p>
                        </div>
                        <div class="form">
                            <form action="home.html">
                                <div class="row">
                                    <div class="col-12 p-13px60 ">
                                        <div class="form-group forget-form flex-direction">
                                            <label for="new-pw">លេខសម្ងាត់ថ្មី</label>
                                            <input type="password" id="new-pw" placeholder="លេខសម្ងាត់ថ្មី*" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 p-13px60">
                                        <div class="form-group forget-form flex-direction">
                                            <label for="new-pw">ផ្ទៀងផ្ទាត់លេខសម្ងាត់</label>
                                            <input type="password" id="new-pw" placeholder="ផ្ទៀងផ្ទាត់លេខសម្ងាត់*" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-12 p-13px60 display-flex justify-flex-end">
                                        <button type="submit" class="mybutton skip">រំលង</button>
                                        <button type="submit" class="mybutton">ចូលប្រើប្រាស់</button>
                                    </div>
                                </div>
                            </form>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</body>
</html>
